<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FK Konfigurator Krzese≈Ç 3D</title>
    
    <!-- Import map for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
    }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* üì± ORIENTATION WARNING STYLES */
        #orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 10000;
            padding: 40px;
        }

        #orientation-warning .rotate-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: rotateAnimation 2s ease-in-out infinite;
        }

        #orientation-warning h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #orientation-warning p {
            font-size: 18px;
            opacity: 0.9;
            max-width: 400px;
            line-height: 1.5;
        }

        @keyframes rotateAnimation {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }

        /* Force orientation warning on mobile portrait */
        @media (max-width: 820px) and (orientation: portrait) {
            #app {
                display: none !important;
            }
            
            #custom-loader {
                display: none !important;
            }
            
            #orientation-warning {
                display: flex !important;
            }
        }

        /* üîÑ LOADER STYLES */
        #custom-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* üì± MAIN APP STYLES */
        #app {
            width: 100%;
            height: 100vh;
            display: flex;
            background: #000;
            overflow: hidden;
        }

        /* üé® 3D VIEWER */
        #viewer-container {
            flex: 1;
            position: relative;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
        }

        #threejs-container {
            width: 100%;
            height: 100%;
        }

        /* üéõÔ∏è CONTROLS PANEL */
        #controls-panel {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            padding: 20px;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.1);
        }

        .control-section {
            margin-bottom: 30px;
        }

        .control-section h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        /* Buttons styling */
        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-btn {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 12px;
            padding: 8px;
            text-align: center;
        }

        .option-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .option-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .option-btn img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        /* üì± RESPONSIVE */
        @media (max-width: 768px) {
            #app {
                flex-direction: column;
            }
            
            #controls-panel {
                width: 100%;
                height: 200px;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            #viewer-container {
                flex: 1;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- üì± ORIENTATION WARNING - dla mobile w pionie -->
    <div id="orientation-warning">
        <div class="rotate-icon">üì±</div>
        <h2>Obr√≥ƒá urzƒÖdzenie</h2>
        <p>Konfigurator dzia≈Ça najlepiej w orientacji poziomej. Obr√≥ƒá swoje urzƒÖdzenie, aby kontynuowaƒá.</p>
    </div>

    <!-- üîÑ ANIMATED LOADER -->
    <div id="custom-loader">
        <div class="logo-container" style="
            position: relative;
            margin-bottom: 40px;
            animation: logoPulse 3s ease-in-out infinite;
        ">
            <img src="icons/FK_logo.png" alt="FK Logo" style="
                width: 120px;
                height: auto;
                filter: brightness(1.2) drop-shadow(0 0 20px rgba(255,255,255,0.3));
            " onerror="this.style.display='none'">
        </div>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="font-size: 24px; margin-bottom: 10px; font-weight: 300;">
                FK Konfigurator Krzese≈Ç
            </h2>
            <p style="opacity: 0.8; font-size: 16px;">
                ≈Åadowanie zaawansowanego widoku 3D...
            </p>
        </div>
        
        <div style="
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        ">
            <div id="progress-bar" style="
                height: 100%;
                background: linear-gradient(90deg, #667eea, #764ba2);
                border-radius: 2px;
                width: 0%;
                animation: progress 3s ease-out infinite;
            "></div>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; opacity: 0.7;">
            <span id="loading-text">Inicjalizacja...</span>
        </div>
    </div>

    <!-- üéØ MAIN APP -->
    <div id="app" style="display: none;">
        <!-- üé® 3D VIEWER -->
        <div id="viewer-container">
            <div id="threejs-container"></div>
        </div>

        <!-- üéõÔ∏è CONTROLS PANEL -->
        <div id="controls-panel">
            <!-- Krzes≈Ça -->
            <div class="control-section">
                <h3>ü™ë Wybierz krzes≈Ço</h3>
                <div class="option-grid" id="chairs-grid">
                    <!-- Bƒôdzie wype≈Çnione przez JavaScript -->
                </div>
            </div>

            <!-- Nogi -->
            <div class="control-section">
                <h3>ü¶µ Rodzaj n√≥g</h3>
                <div class="option-grid" id="legs-grid">
                    <!-- Bƒôdzie wype≈Çnione przez JavaScript -->
                </div>
            </div>

            <!-- ≈örodowiska HDR -->
            <div class="control-section">
                <h3>üåÖ ≈örodowisko</h3>
                <div class="option-grid" id="environment-grid">
                    <!-- Bƒôdzie wype≈Çnione przez JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        // üîß GLOBAL VARIABLES
        let scene, camera, renderer, controls;
        let currentChair = null;
        let currentLegs = null;
        let chairsData = [];
        let legsData = [];
        let environmentsData = [];
        let loadingManager;

        // üì± DEVICE DETECTION
        window.isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        window.isSmallScreen = window.innerWidth <= 820;

        // üì± ORIENTATION CHECK - poprawiona logika
        function checkOrientation() {
            const orientationWarning = document.getElementById('orientation-warning');
            const app = document.getElementById('app');
            const loader = document.getElementById('custom-loader');
            
            // Sprawd≈∫ czy to mobile/tablet
            if (window.isMobile || window.isSmallScreen) {
                // Sprawd≈∫ orientacjƒô
                const isPortrait = window.innerHeight > window.innerWidth;
                
                if (isPortrait) {
                    // UrzƒÖdzenie w pionie - poka≈º ostrze≈ºenie
                    if (orientationWarning) {
                        orientationWarning.style.display = 'flex';
                    }
                    if (app) {
                        app.style.display = 'none';
                    }
                    if (loader) {
                        loader.style.display = 'none';
                    }
                } else {
                    // UrzƒÖdzenie w poziomie - ukryj ostrze≈ºenie
                    if (orientationWarning) {
                        orientationWarning.style.display = 'none';
                    }
                    if (app) {
                        app.style.display = 'flex';
                    }
                    // Loader bƒôdzie zarzƒÖdzany przez g≈Ç√≥wnƒÖ logikƒô
                }
            } else {
                // Desktop - zawsze ukryj orientation warning
                if (orientationWarning) {
                    orientationWarning.style.display = 'none';
                }
                if (app) {
                    app.style.display = 'flex';
                }
            }
        }

        // üöÄ INITIALIZATION
        async function init() {
            updateLoadingText('Sprawdzanie orientacji...');
            checkOrientation();
            
            updateLoadingText('Inicjalizacja Three.js...');
            initThreeJS();
            
            updateLoadingText('≈Åadowanie danych...');
            await loadAllData();
            
            updateLoadingText('Tworzenie interfejsu...');
            createUI();
            
            updateLoadingText('≈Åadowanie domy≈õlnego krzes≈Ça...');
            await loadDefaultAssets();
            
            updateLoadingText('Gotowe!');
            setTimeout(() => {
                hideLoader();
            }, 500);
        }

        // üé® THREE.JS INITIALIZATION
        function initThreeJS() {
            const container = document.getElementById('threejs-container');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(3, 2, 3);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            container.appendChild(renderer.domElement);
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI / 2;
            
            // Lighting
            setupLighting();
            
            // Animation loop
            animate();
            
            // Resize handler
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('orientationchange', () => {
                setTimeout(checkOrientation, 100);
                setTimeout(onWindowResize, 500);
            });
        }

        // üí° LIGHTING SETUP
        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            // Main light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Fill lights
            const fillLight1 = new THREE.DirectionalLight(0x6495ed, 0.3);
            fillLight1.position.set(-3, 2, -3);
            scene.add(fillLight1);
            
            const fillLight2 = new THREE.DirectionalLight(0xffd700, 0.2);
            fillLight2.position.set(0, -2, 3);
            scene.add(fillLight2);
        }

        // üìä DATA LOADING
        async function loadAllData() {
            try {
                // Podstawowe dane krzes≈Ç
                chairsData = [
                    { name: "Amy-2", file: "Amy-2.glb", icon: "icons/placeholder.svg" },
                    { name: "Ava", file: "Ava.glb", icon: "icons/placeholder.svg" },
                    { name: "Carine", file: "Carine.glb", icon: "icons/placeholder.svg" },
                    { name: "Daro", file: "Daro.glb", icon: "icons/placeholder.svg" },
                    { name: "Default", file: "Default.glb", icon: "icons/placeholder.svg" },
                    { name: "Fargo", file: "Fargo.glb", icon: "icons/placeholder.svg" },
                    { name: "Jacob", file: "Jacob.glb", icon: "icons/placeholder.svg" },
                    { name: "Lucas", file: "Lucas.glb", icon: "icons/placeholder.svg" }
                ];
                
                // Nogi
                legsData = [
                    { name: "Regularne", file: "Regularne.glb", icon: "icons/legs_icon.png" },
                    { name: "Barowe 65cm", file: "Barowe 65cm.glb", icon: "icons/legs_barowe65cm_icon.jpg" },
                    { name: "Barowe 75cm", file: "Barowe 75cm.glb", icon: "icons/legs_icon.png" },
                    { name: "Obrotowe", file: "Obrotowe.glb", icon: "icons/legs_obrotowe_icon.jpg" },
                    { name: "OkrƒÖg≈Çe", file: "OkrƒÖg≈Çe.glb", icon: "icons/legs_okragle_icon.png" },
                    { name: "Slim", file: "Slim.glb", icon: "icons/legs_slim_icon.jpg" }
                ];
                
                // ≈örodowiska HDR
                environmentsData = [
                    { name: "Studio", file: "provence_studio_1k.hdr", icon: "hdr/icons/provence_studio_1k.jpg" },
                    { name: "Interior", file: "cayley_interior_1k.hdr", icon: "hdr/icons/cayley_interior_1k.jpg" },
                    { name: "Hamburg", file: "hamburg_hbf_1k.hdr", icon: "hdr/icons/hamburg_hbf_4k.jpg" },
                    { name: "Lebombo", file: "lebombo_1k.hdr", icon: "hdr/icons/lebombo_1k.jpg" },
                    { name: "Venice", file: "venice_sunset_1k.hdr", icon: "hdr/icons/venice_sunset_1k.jpg" }
                ];
                
            } catch (error) {
                console.error('B≈ÇƒÖd ≈Çadowania danych:', error);
            }
        }

        // üé® CREATE USER INTERFACE
        function createUI() {
            createChairsGrid();
            createLegsGrid();
            createEnvironmentGrid();
        }

        function createChairsGrid() {
            const grid = document.getElementById('chairs-grid');
            chairsData.forEach((chair, index) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn' + (index === 0 ? ' active' : '');
                btn.innerHTML = `
                    <img src="${chair.icon}" alt="${chair.name}" onerror="this.src='icons/placeholder.svg'">
                    <span>${chair.name}</span>
                `;
                btn.onclick = () => loadChair(chair, btn);
                grid.appendChild(btn);
            });
        }

        function createLegsGrid() {
            const grid = document.getElementById('legs-grid');
            legsData.forEach((legs, index) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn' + (index === 0 ? ' active' : '');
                btn.innerHTML = `
                    <img src="${legs.icon}" alt="${legs.name}" onerror="this.src='icons/placeholder.svg'">
                    <span>${legs.name}</span>
                `;
                btn.onclick = () => loadLegs(legs, btn);
                grid.appendChild(btn);
            });
        }

        function createEnvironmentGrid() {
            const grid = document.getElementById('environment-grid');
            environmentsData.forEach((env, index) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn' + (index === 0 ? ' active' : '');
                btn.innerHTML = `
                    <img src="${env.icon}" alt="${env.name}" onerror="this.src='icons/placeholder.svg'">
                    <span>${env.name}</span>
                `;
                btn.onclick = () => loadEnvironment(env, btn);
                grid.appendChild(btn);
            });
        }

        // ü™ë ASSET LOADING
        async function loadChair(chairData, button) {
            try {
                setActiveButton(button, 'chairs-grid');
                
                const loader = new GLTFLoader();
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(`chairs/${chairData.file}`, resolve, undefined, reject);
                });
                
                // Remove old chair
                if (currentChair) {
                    scene.remove(currentChair);
                }
                
                currentChair = gltf.scene;
                currentChair.position.set(0, 0, 0);
                currentChair.scale.setScalar(1);
                
                // Enable shadows
                currentChair.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                scene.add(currentChair);
                
            } catch (error) {
                console.error('B≈ÇƒÖd ≈Çadowania krzes≈Ça:', error);
            }
        }

        async function loadLegs(legsData, button) {
            try {
                setActiveButton(button, 'legs-grid');
                
                const loader = new GLTFLoader();
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(`legs/${legsData.file}`, resolve, undefined, reject);
                });
                
                // Remove old legs
                if (currentLegs) {
                    scene.remove(currentLegs);
                }
                
                currentLegs = gltf.scene;
                currentLegs.position.set(0, 0, 0);
                
                // Enable shadows
                currentLegs.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                scene.add(currentLegs);
                
            } catch (error) {
                console.error('B≈ÇƒÖd ≈Çadowania n√≥g:', error);
            }
        }

        async function loadEnvironment(envData, button) {
            try {
                setActiveButton(button, 'environment-grid');
                
                const loader = new RGBELoader();
                const texture = await new Promise((resolve, reject) => {
                    loader.load(`hdr/${envData.file}`, resolve, undefined, reject);
                });
                
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.environment = texture;
                scene.background = texture;
                
            } catch (error) {
                console.error('B≈ÇƒÖd ≈Çadowania ≈õrodowiska:', error);
            }
        }

        async function loadDefaultAssets() {
            // Load default chair
            if (chairsData.length > 0) {
                const defaultBtn = document.querySelector('#chairs-grid .option-btn');
                await loadChair(chairsData[0], defaultBtn);
            }
            
            // Load default legs
            if (legsData.length > 0) {
                const defaultBtn = document.querySelector('#legs-grid .option-btn');
                await loadLegs(legsData[0], defaultBtn);
            }
            
            // Load default environment
            if (environmentsData.length > 0) {
                const defaultBtn = document.querySelector('#environment-grid .option-btn');
                await loadEnvironment(environmentsData[0], defaultBtn);
            }
        }

        // üéõÔ∏è UI HELPERS
        function setActiveButton(button, gridId) {
            const grid = document.getElementById(gridId);
            grid.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function updateLoadingText(text) {
            const loadingText = document.getElementById('loading-text');
            if (loadingText) {
                loadingText.textContent = text;
            }
        }

        function hideLoader() {
            const loader = document.getElementById('custom-loader');
            const app = document.getElementById('app');
            
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    if (app && !window.isPortraitMobile) {
                        app.style.display = 'flex';
                    }
                }, 300);
            }
        }

        // üìê RESIZE HANDLER
        function onWindowResize() {
            const container = document.getElementById('threejs-container');
            if (!container || !camera || !renderer) return;
            
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            
            // Update device detection
            window.isSmallScreen = window.innerWidth <= 820;
            checkOrientation();
        }

        // üé¨ ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }

        // üöÄ START APPLICATION
        window.addEventListener('load', () => {
            setTimeout(init, 100);
        });

        // Orientation change listener
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                checkOrientation();
                onWindowResize();
            }, 100);
        });
    </script>
</body>
</html>
