<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FK Configurator - Nowy</title>
    
    <!-- üé® PODSTAWOWE STYLE -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }
        
        #app {
            display: flex;
            height: 100vh;
        }
        
        /* üñ•Ô∏è CANVAS */
        #canvas {
            flex: 1;
            background: #222;
            position: relative;
        }
        
        /* üì± SIDEBAR */
        #sidebar {
            width: 350px;
            background: white;
            border-left: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }
        
        /* üîç SEARCH */
        .search-container {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        /* üè∑Ô∏è CATEGORIES */
        .categories {
            margin-bottom: 20px;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .category-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover {
            border-color: #4CAF50;
            background: #f8fff8;
        }
        
        .category-btn.active {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }
        
        .category-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }
        
        .category-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .category-btn.active .category-icon img {
            filter: brightness(0) invert(1);
        }
        
        .category-label {
            font-size: 12px;
            font-weight: 600;
        }
        
        /* ü™ë CHAIRS GRID */
        .chairs-section {
            margin-bottom: 20px;
        }
        
        .chairs-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .chair-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chair-item:hover {
            border-color: #4CAF50;
            background: #f8fff8;
        }
        
        .chair-item.selected {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }
        
        .chair-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 5px;
        }
        
        .chair-item.selected img {
            filter: brightness(0) invert(1);
        }
        
        .chair-name {
            font-size: 11px;
            font-weight: 600;
        }
        
        /* üì± MOBILE RESPONSIVE */
        @media (max-width: 820px) {
            #app {
                flex-direction: column;
            }
            
            #sidebar {
                width: 100%;
                height: 40vh;
                order: 2;
                border-left: none;
                border-top: 1px solid #ddd;
            }
            
            #canvas {
                order: 1;
                height: 60vh;
            }
            
            .category-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .category-btn {
                padding: 10px 5px;
            }
            
            .category-icon {
                width: 30px;
                height: 30px;
                margin-bottom: 5px;
            }
            
            .category-label {
                font-size: 10px;
            }
            
            .chairs-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .chair-item {
                padding: 8px;
            }
            
            .chair-item img {
                width: 40px;
                height: 40px;
            }
            
            .chair-name {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- üñ•Ô∏è CANVAS -->
        <div id="canvas">
            <canvas id="viewer-canvas"></canvas>
        </div>
        
        <!-- üì± SIDEBAR -->
        <div id="sidebar">
            <!-- üîç SEARCH -->
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Szukaj krzes≈Ça...">
            </div>
            
            <!-- üè∑Ô∏è CATEGORIES -->
            <div class="categories">
                <div class="category-grid">
                    <div class="category-btn" data-category="krzesla">
                        <div class="category-icon">
                            <img src="icons/chair_icon.png" alt="Krzes≈Ça" onerror="this.src='icons/placeholder.svg'">
                        </div>
                        <div class="category-label">Krzes≈Ça</div>
                    </div>
                    <div class="category-btn" data-category="hooker">
                        <div class="category-icon">
                            <img src="icons/legs_icon.png" alt="Hooker" onerror="this.src='icons/placeholder.svg'">
                        </div>
                        <div class="category-label">Hooker</div>
                    </div>
                    <div class="category-btn" data-category="biurowe">
                        <div class="category-icon">
                            <img src="icons/export_icon.png" alt="Biurowe" onerror="this.src='icons/placeholder.svg'">
                        </div>
                        <div class="category-label">Biurowe</div>
                    </div>
                    <div class="category-btn" data-category="ogrodowe">
                        <div class="category-icon">
                            <img src="icons/bulb_icon.png" alt="Ogrodowe" onerror="this.src='icons/placeholder.svg'">
                        </div>
                        <div class="category-label">Ogrodowe</div>
                    </div>
                </div>
            </div>
            
            <!-- ü™ë CHAIRS -->
            <div class="chairs-section">
                <div id="chairs-grid" class="chairs-grid">
                    <!-- Chairs will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // üåç GLOBALNE ZMIENNE
        let allData = [];
        let mainModels = [];
        let selectedChair = null;
        let currentCategory = 'krzesla';
        
        // üìä ≈ÅADOWANIE DANYCH Z GOOGLE SHEETS
        async function loadDataFromSheet() {
            console.log('üìä Loading data from Google Sheets...');
            
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSikEhNMQpzNqlJNfp0M7cOOdpnhNbLh8-jXfXDGo4uoKS4WxtYM0pqwgGpjgPgBQZcCRo9VoWLdJZo/pub?gid=0&single=true&output=csv');
                const csvText = await response.text();
                
                // Parse CSV
                const lines = csvText.split('\n');
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                
                allData = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                    if (values.length >= headers.length) {
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] || '';
                        });
                        allData.push(row);
                    }
                }
                
                // Filter main models (chairs)
                mainModels = allData.filter(item => {
                    const grupa = (item.Grupa || '').toLowerCase();
                    return grupa === 'krzes≈Ço' || grupa === 'kube≈Çek';
                });
                
                console.log('‚úÖ Data loaded:', allData.length, 'total items,', mainModels.length, 'chairs');
                
                // Initialize UI
                initializeApp();
                
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                // Fallback data for testing
                mainModels = [
                    { Nazwa: 'Amy-2', Kategoria: 'krzesla', Obrazek: 'icons/chair_icon.png' },
                    { Nazwa: 'Ava', Kategoria: 'hooker', Obrazek: 'icons/chair_icon.png' },
                    { Nazwa: 'Carine', Kategoria: 'biurowe', Obrazek: 'icons/chair_icon.png' }
                ];
                initializeApp();
            }
        }
        
        // üéØ INICJALIZACJA APLIKACJI
        function initializeApp() {
            console.log('üéØ Initializing app...');
            
            setupCategoryButtons();
            setupSearch();
            setDefaultCategory();
            renderChairs();
        }
        
        // üè∑Ô∏è SETUP CATEGORY BUTTONS
        function setupCategoryButtons() {
            console.log('üè∑Ô∏è Setting up category buttons...');
            
            const categoryBtns = document.querySelectorAll('.category-btn');
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const category = btn.getAttribute('data-category');
                    console.log('üè∑Ô∏è Category clicked:', category);
                    
                    // Update active state
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Update current category
                    currentCategory = category;
                    
                    // Filter chairs
                    filterChairsByCategory(category);
                });
            });
        }
        
        // üîç SETUP SEARCH
        function setupSearch() {
            console.log('üîç Setting up search...');
            
            const searchInput = document.getElementById('search-input');
            
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    console.log('üîç Search term:', searchTerm);
                    
                    // Clear category selection when searching
                    if (searchTerm) {
                        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                        currentCategory = null;
                    }
                    
                    // Filter chairs
                    filterChairsBySearch(searchTerm);
                });
            }
        }
        
        // üéØ SET DEFAULT CATEGORY
        function setDefaultCategory() {
            console.log('üéØ Setting default category...');
            
            const defaultBtn = document.querySelector('.category-btn[data-category="krzesla"]');
            if (defaultBtn) {
                defaultBtn.classList.add('active');
                currentCategory = 'krzesla';
            }
        }
        
        // üè∑Ô∏è FILTER CHAIRS BY CATEGORY
        function filterChairsByCategory(category) {
            console.log('üè∑Ô∏è Filtering by category:', category);
            
            const filteredChairs = mainModels.filter(chair => {
                const chairCategory = (chair.Kategoria || '').toLowerCase().trim();
                return chairCategory === category.toLowerCase();
            });
            
            console.log('üè∑Ô∏è Found chairs:', filteredChairs.length);
            renderChairs(filteredChairs);
        }
        
        // üîç FILTER CHAIRS BY SEARCH
        function filterChairsBySearch(searchTerm) {
            console.log('üîç Filtering by search:', searchTerm);
            
            if (!searchTerm) {
                // If search is empty, show category or all
                if (currentCategory) {
                    filterChairsByCategory(currentCategory);
                } else {
                    renderChairs(mainModels);
                }
                return;
            }
            
            const filteredChairs = mainModels.filter(chair => {
                const chairName = (chair.Nazwa || '').toLowerCase();
                return chairName.includes(searchTerm);
            });
            
            console.log('üîç Found chairs:', filteredChairs.length);
            renderChairs(filteredChairs);
        }
        
        // ü™ë RENDER CHAIRS
        function renderChairs(chairs = mainModels) {
            console.log('ü™ë Rendering chairs:', chairs.length);
            
            const chairsGrid = document.getElementById('chairs-grid');
            if (!chairsGrid) return;
            
            chairsGrid.innerHTML = '';
            
            chairs.forEach(chair => {
                const chairItem = document.createElement('div');
                chairItem.className = 'chair-item';
                chairItem.setAttribute('data-chair', chair.Nazwa);
                
                // Image
                const img = document.createElement('img');
                img.src = chair.Obrazek || chair.Image || 'icons/chair_icon.png';
                img.alt = chair.Nazwa;
                img.onerror = () => { img.src = 'icons/chair_icon.png'; };
                
                // Name
                const name = document.createElement('div');
                name.className = 'chair-name';
                name.textContent = chair.Nazwa;
                
                chairItem.appendChild(img);
                chairItem.appendChild(name);
                
                // Click handler
                chairItem.addEventListener('click', () => {
                    selectChair(chair, chairItem);
                });
                
                chairsGrid.appendChild(chairItem);
            });
        }
        
        // üéØ SELECT CHAIR
        function selectChair(chair, chairElement) {
            console.log('üéØ Chair selected:', chair.Nazwa);
            
            // Update selection
            document.querySelectorAll('.chair-item').forEach(item => item.classList.remove('selected'));
            chairElement.classList.add('selected');
            
            selectedChair = chair;
            
            // Here you would load the 3D model, show legs options, etc.
            console.log('‚úÖ Selected chair:', selectedChair);
        }
        
        // üöÄ START THE APP
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ DOM Content Loaded - Starting app...');
            loadDataFromSheet();
        });
        
        // üì± DEBUG FUNCTIONS
        window.debugApp = function() {
            console.log('=== üîç DEBUG APP STATE ===');
            console.log('Data loaded:', allData.length, 'items');
            console.log('Main models:', mainModels.length, 'chairs');
            console.log('Selected chair:', selectedChair);
            console.log('Current category:', currentCategory);
        };
    </script>
</body>
</html>
